<html>
  <head>
    <base href="/">
    <title>Hangman</title>
    <!-- Meta Tags: begin -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Tags: end -->

    <!-- Stylesheets: begin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="hangman.css">
    <!-- Stylesheets: end -->

    <!-- Libraries: begin -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="hangman.js"></script>
    <!-- Libraries: end -->
  </head>
  <body>
    <h1>H A N G M A N</h1>
    <div id="display">

      <div id="phrase"></div>

      <div id="tries_left">
        <label>Misses Left:</label><span id="tries"></span>
      </div>

      <div id="letters_used">
        <label>Letters Used:</label><span id="letters"></span>
      </div>

      <div id="instructions">
        Press any key to guess a letter.
        <div class="note">(Only alphabetical characters)</div>
      </div>
    </div>

    <!-- Modals: begin -->
    <form id="set_email_form">
    <div id="email_prompt" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">W O P R</div>
          <div class="modal-body">
            May I know your email?
            <input id="email" type="text" class="form-control" name="email" placeholder="anon@example.com">
            <div class="error"></div>
          </div>
          <div class="modal-footer">
            <span class="cancel glyphicon glyphicon-remove" aria-hidden="true" data-dismiss="modal"></span>
            <span id="set_email_submit" class="confirm glyphicon glyphicon-ok" aria-hidden="true"></span>
          </div>
        </div>
      </div>
    </div>
    </form>

    <div id="play_prompt" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <span class="cancel glyphicon glyphicon-remove" aria-hidden="true" data-dismiss="modal"></span>
            <span id="start_game" class="confirm glyphicon glyphicon-ok" aria-hidden="true"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="msg_prompt" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">W O P R</div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <span class="cancel glyphicon glyphicon-remove" aria-hidden="true" data-dismiss="modal"></span>
            <span class="confirm glyphicon glyphicon-ok" aria-hidden="true" data-dismiss="modal"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Modals: end -->
  </body>
</html>
